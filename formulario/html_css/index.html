<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro de Cachorro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Cadastro de Cachorro</h2>

<form>
  <label for="nome">Nome</label>
  <input type="text" id="nome" name="nome" required><br>

  <label for="raca">Raça</label>
  <input type="text" id="raca" name="raca"><br>

  <label for="nascimento">Data de Nascimento</label>
  <input type="date" id="nascimento" name="nascimento"><br>

  <label for="cor">Cor</label>
  <input type="text" id="cor" name="cor"><br>

  <label for="porte">Porte</label>
  <select id="porte" name="porte">
    <option value="pequeno">Pequeno</option>
    <option value="medio">Médio</option>
    <option value="grande">Grande</option>
  </select><br>

  <label for="descricao">Descrição:</label>
  <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea><br>

  <button type="button" onclick="alert('Cadastrado com sucesso!')">Enviar</button>
</form>

</body>
</html>
