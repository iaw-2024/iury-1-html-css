<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro de Cachorro</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Cadastro de Cachorro</h2>

  <form>
    <div class="mb-0">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
    </div>

    <div class="mb-0">
      <label for="raca">Raça</label>
      <input type="text" id="raca" name="raca" class="w-full px-4 py-2 border border-gray-300 rounded-md">
    </div>

    <div class="mb-0">
      <label for="nascimento">Data de Nascimento</label>
      <input type="date" id="nascimento" name="nascimento" class="w-full px-4 py-2 border border-gray-300 rounded-md">
    </div>

    <div class="mb-0">
      <label for="cor">Cor</label>
      <input type="text" id="cor" name="cor" class="w-full px-4 py-2 border border-gray-300 rounded-md">
    </div>

    <div class="mb-0">
      <label for="porte">Porte</label>
      <select id="porte" name="porte" class="w-full px-4 py-2 border border-gray-300 rounded-md">
        <option value="pequeno">Pequeno</option>
        <option value="medio">Médio</option>
        <option value="grande">Grande</option>
      </select>
    </div>

    <div class="mb-0">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao" rows="4" cols="50" class="w-full px-4 py-2 border border-gray-300 rounded-md"></textarea>
    </div>

    <button type="button" onclick="alert('Cadastrado com sucesso!')" class="px-4 py-2 bg-green-1000 text-white rounded-md hover:bg-blue-600">Enviar</button>
  </form>
</div>

</body>
</html>
